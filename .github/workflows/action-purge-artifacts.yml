name: Artifacts purge

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  purge:
    uses: poznit/workflows/.github/workflows/purge-artifacts.yml@v1.0.0
    with:
      repository: ${{ github.repository }}
    secrets:
      personal_github_token: ${{ secrets.ARTIFACT_PURGE_TOKEN }}
