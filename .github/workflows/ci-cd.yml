name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  COMPOSE_FILE: docker-compose.yml
  COMPOSE_OVERRIDE_FILE: docker-compose.override.yml
  FRONTEND_APP: seekretsanta-frontend
  BACKEND_APP: seekretsanta-backend

jobs:
  frontend-validation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Validate package-lock.json is up to date
        run:
          npx --yes package-lock-utd@1.x.x
  frontend:
    needs: frontend-validation
    uses: ./.github/workflows/templates/build-release.yml
    with:
      working-directory: ./frontend
      app-name: seekretsanta-frontend
      runner: ubuntu-24.04
    secrets: inherit

  backend:
    needs: frontend-validation
    uses: ./.github/workflows/templates/build-release.yml
    with:
      working-directory: ./backend
      app-name: seekretsanta-backend
      runner: ubuntu-24.04
    secrets: inherit

  prepare-deploy:
    needs: [ frontend, backend ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: List images
        run: |
          echo "Backend image: ${{ secrets.DOCKERHUB_USER }}/${{ env.BACKEND_APP }}:${{ github.sha }}"
          echo "Frontend image: ${{ secrets.DOCKERHUB_USER }}/${{ env.FRONTEND_APP }}:${{ github.sha }}"
      - name: Create compose overrides
        run: |
          cat > ${{ env.COMPOSE_OVERRIDE_FILE }} << EOL
          services:
            backend:
              image: ${{ secrets.DOCKERHUB_USER }}/${{ env.BACKEND_APP }}:${{ github.sha }}
            frontend:
              image: ${{ secrets.DOCKERHUB_USER }}/${{ env.FRONTEND_APP }}:${{ github.sha }}
          EOL
      - name: Store in artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.COMPOSE_OVERRIDE_FILE }}
          path: ${{ env.COMPOSE_OVERRIDE_FILE }}

  deploy:
    needs: prepare-deploy
    uses: ./.github/workflows/templates/deploy.yml
    with:
      compose_file: docker-compose-prod.yml
      compose_override_file: docker-compose.override.yml
      deployment_folder: .deploy
    secrets: inherit

  delete-artifacts:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Delete artifacts
        uses: geekyeggo/delete-artifact@v1
        with:
          name: docker-compose.override.yml
