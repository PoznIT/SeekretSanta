name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build Frontend
      run: |
        cd frontend 
        docker build . --file Dockerfile --tag seekretsanta-frontend:$(date +%s)
    - name: Build Backend
      run: |
        cd backend
        docker build . --file Dockerfile --tag seekretsanta-backend:$(date +%s)
    
    
