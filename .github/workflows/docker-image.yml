name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  frontend:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: Build docker
      run: |
        cd frontend 
        docker build . --file Dockerfile --tag seekretsanta-frontend:$(date +%s)
  backend:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v4
    - name: Build docker
      run: |
        cd backend
        docker build . --file Dockerfile --tag seekretsanta-backend:$(date +%s)
