server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: seekretsanta-backend

  datasource:
    url: jdbc:postgresql://database:5432/seekretsanta
    username: seekretsanta_user
    password: seekretsanta_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS
      allowed-headers: "*"
      allow-credentials: true

jwt:
  secret: seekretsanta-super-secret-key-that-should-be-changed-in-production
  expiration: 86400000
